<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" ng-model="username" placeholder="Email address">
        <input type="password" class="form-control" ng-model="password" placeholder="Password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me" ng-model="rememberMe">
            Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(username, password, rememberMe)">Sign in</button>
    </form>
</div>
