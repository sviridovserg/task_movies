<!DOCTYPE html>
<html lang="en" ng-app="movies">
    <head>
        <title>Movies Library</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="0" />

		<link rel="stylesheet" href="css/app.css" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
	</head>
<body ng-controller="indexController">
	<div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{ active: isActive('/default') }">
                    <a href="#/default">Home</a>
                </li>
                <li ng-class="{ active: isActive('/movies') }">
                    <a href="#/movies">Movies</a>
                </li>
                <li  ng-class="{ active: isActive('/myProfile') }" ng-show="loggedIn">
                    <a href="#/myProfile">My Profile</a>
                </li>
                <li ng-class="{ active: isActive('/newItem') }" ng-show="loggedIn">
                    <a href="#/newItem">Add new item</a>
                </li>
                <li >
                    <a href="#" ng-show="loggedIn" ng-click="logout()">Logout</a>
                </li>
            </ul>
            <h3 class="text-muted"><img ng-src="img/logo.png"></h3>
        </div>
        <div ng-view class="viewContainer"></div>
        <div class="footer">
            <p>&copy; Company 2013</p>
        </div>
    </div>

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular-route.js"></script>
    <script src="libs/angular/angular-animate.js"></script>
    <script src="libs/jquery/jquery-2.0.3.js"></script>
    <script src="libs/bootstrap/bootstrap.js"></script>

	

    <script type="text/javascript" src="js/models/models.js"></script>
    <script type="text/javascript" src="js/models/movieItem.js"></script>

    <script type="text/javascript" src="js/services/services.js"></script>
    <script type="text/javascript" src="js/services/cookieService.js"></script>
    <script type="text/javascript" src="js/services/userService.js"></script>
    <script type="text/javascript" src="js/services/moviesService.js"></script>

	<script type="text/javascript" src="js/directives/directives.js"></script>
	<script type="text/javascript" src="js/directives/ngEnter.js"></script>

	<script type="text/javascript" src="js/controllers/controllers.js"></script>
    <script type="text/javascript" src="js/controllers/loginController.js"></script>
    <script type="text/javascript" src="js/controllers/indexController.js"></script>
    <script type="text/javascript" src="js/controllers/defaultPageController.js"></script>
    <script type="text/javascript" src="js/controllers/newMovieController.js"></script>
    <script type="text/javascript" src="js/controllers/moviesController.js"></script>
		
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
